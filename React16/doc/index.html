<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <script>
        const div = document.createAttribute('div');

        for(var key in div) {
            console.log('key: ',key);
        }
        // 就一个简单的div元素，它身上就有 50多个属性
        // 而“虚拟Dom”则不需要如此，它需要什么属性就添加什么属性即可
    </script>
</body>
</html>
